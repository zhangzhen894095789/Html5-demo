<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw4.html</title>
</head>
<body>
<canvas id="myCanvas" width="1600" height="600" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">
    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    var img=new Image()
    img.src="dropAndDrag.jpg"
    cxt.drawImage(img,0,0);
</script>
</body>
</html>
